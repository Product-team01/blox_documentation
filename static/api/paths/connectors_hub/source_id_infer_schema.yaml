get:
  description: Tests connection for the given source_id
  operationId: infer_source_schema_api_v2_connectors_sources__source_id__infer_schema_get
  parameters:
    - in: path
      name: source_id
      required: true
      schema:
        title: Source Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  type: object
                  properties:
                    jobInfo:
                      type: object
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Infer Source Schema
  tags:
    - connectors