delete:
  description: Delete the given connector
  operationId: delete_connector_api_v2_connectors_connections__connection_id__delete
  parameters:
    - in: path
      name: connection_id
      required: true
      schema:
        title: Connection Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Delete Connector
  tags:
    - connectors
get:
  description: Returns connector for a given connection_id
  operationId: get_connector_api_v2_connectors_connections__connection_id__get
  parameters:
    - in: path
      name: connection_id
      required: true
      schema:
        title: Connection Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/connectors_hub/CreateConnectorID.yaml'
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Get Connector
  tags:
    - connectors
patch:
  description: Update the given connector
  operationId: update_connector_api_v2_connectors_connections__connection_id__patch
  parameters:
    - in: path
      name: connection_id
      required: true
      schema:
        title: Connection Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/connectors_hub/UpdateConnector.yaml'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/connectors_hub/CreateConnectorID.yaml'
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Update Connector
  tags:
    - connectors