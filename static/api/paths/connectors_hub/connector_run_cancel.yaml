put:
  description: Cancel specified run of the given connector
  operationId: cancel_run_api_v2_connectors_connections__connection_id__run__run_id__cancel_put
  parameters:
    - in: path
      name: connection_id
      required: true
      schema:
        title: Connection Id
        type: string
    - in: path
      name: run_id
      required: true
      schema:
        title: Run Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema: {}
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Cancel Run
  tags:
    - connectors