delete:
  description: Delete the given destination
  operationId: delete_destination_api_v2_connectors_destinations__destination_id__delete
  parameters:
    - in: path
      name: destination_id
      required: true
      schema:
        title: Destination Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Delete Destination
  tags:
    - connectors
get:
  description: Get given destination_id
  operationId: get_destination_api_v2_connectors_destinations__destination_id__get
  parameters:
    - in: path
      name: destination_id
      required: true
      schema:
        title: Destination Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/connectors_hub/DestinationID.yaml'
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Get Destination
  tags:
    - connectors
