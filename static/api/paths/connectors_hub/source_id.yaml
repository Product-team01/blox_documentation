delete:
  description: Deletes given source
  operationId: delete_source_api_v2_connectors_sources__source_id__delete
  parameters:
    - in: path
      name: source_id
      required: true
      schema:
        title: Source Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Delete Source
  tags:
    - connectors
get:
  description: Get given source_id
  operationId: get_source_api_v2_connectors_sources__source_id__get
  parameters:
    - in: path
      name: source_id
      required: true
      schema:
        title: Source Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/connectors_hub/SourceID.yaml'
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Get Source
  tags:
    - connectors
patch:
  description: updates given source
  operationId: update_source_api_v2_connectors_sources__source_id__patch
  parameters:
    - in: path
      name: source_id
      required: true
      schema:
        title: Source Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/connectors_hub/UpdateSource.yaml'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/connectors_hub/SourceID.yaml'
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Update Source
  tags:
    - connectors