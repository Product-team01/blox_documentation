      name: destination_id
      required: true
      schema:
        title: Destination Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
