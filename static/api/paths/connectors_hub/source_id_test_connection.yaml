    - in: path
      name: source_id
      required: true
      schema:
        title: Source Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
