get:
  description: Lists runs of the given connector
  operationId: list_connector_runs_api_v2_connectors_connections__connection_id__run_get
  parameters:
    - in: path
      name: connection_id
      required: true
      schema:
        title: Connection Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
              - type: object
                properties:
                  data: 
                    type: array
                    $ref: '../../schemas/connectors_hub/ConnectorRun.yaml'
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: List Connector Runs
  tags:
    - connectors
post:
  description: Runs a connector between given source and destination
  operationId: run_connector_api_v2_connectors_connections__connection_id__run_post
  parameters:
    - in: path
      name: connection_id
      required: true
      schema:
        title: Connection Id
        type: string
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            title: ConnectorRun
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  type: object
                  properties:
                    run_id: 
                      type: integer
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Run Connector
  tags:
    - connectors