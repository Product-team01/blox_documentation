get:
  description: List all the connectors
  operationId: list_connectors_api_v2_connectors_connections_get
  parameters:
  - name: x-correlation-id
    in: header
    description: correlation id to track requests
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            title: List Connectors
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/connectors_hub/CreateConnectorOut.yaml'
      description: Successful Response
  summary: List Connectors
  tags:
    - connectors
post:
  description: Creates a connector between given source and destination
  operationId: create_connector_api_v2_connectors_connections_post
  parameters:
  - name: x-correlation-id
    in: header
    description: correlation id to track requests
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/connectors_hub/CreateConnector.yaml'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  type: object
                  properties:
                    connection_id:
                      type: string
      description: Successful Response
    '422':
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
      description: Validation Error
  summary: Create Connector
  tags:
    - connectors