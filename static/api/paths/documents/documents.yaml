    in: header
    description: correlation id to track requests
    schema:
      type: string
  - required: true
    schema:
      title: Document Id
      type: string
    name: document_id
    in: path
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              request_id:
                type: string
              correlation_id:
                type: string
              data:
                $ref: '../../schemas/documents/DocumentsResponse.yaml'
