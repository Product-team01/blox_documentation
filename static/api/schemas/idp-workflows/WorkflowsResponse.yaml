title: List Workflows
type: object
properties:
  status:
    type: string
    enum: [success]
  message:
    type: string
  data:
    type: object
    properties:
      count:
        type: integer
      next:
        type: string
        nullable: true
      previous:
        type: string
        nullable: true
      results:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            jobs:
              type: integer
            created_ts:
              type: string
              format: date-time
            modified_ts:
              type: string
              format: date-time
             
          required:
            - id
            - name
            - jobs
            - created_ts
            - modified_ts

    required: [count, results]
  request_id:
    type: string
  correlation_id:
    type: string
required: [status, message, data, request_id, correlation_id]
