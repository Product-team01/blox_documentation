title: ShopTheLookResponse
required:
  - request_id
  - correlation_id
  - status
type: object
properties:
  request_id:
    title: Request Id
    type: string
    description: request_id generated internally
    example: 180cfc2c143111eeaa6026f900dd2367
  correlation_id:
    title: Correlation Id
    type: string
    description: correlation_id for the request
    example: shop_the_look
  status:
    title: Status
    type: string
    description: status for the request
    example: SUCCESS
  data:
    type: object
    properties:
      Products:
        type: array
        items:
          type: object
      facet_list:
        type: array
        items:
          type: string


example:
  request_id: 5c3b8e3e1f0a11eeb876f66802ca4381
  correlation_id:
  status: SUCCESS
  data:
    Products:
    - ext_id: 12138849KN
    - ext_id: 45446574NN
    - ext_id: 11000991UJ
    - ext_id: 46421069AQ
    facet_list:
    - Dresses
    - Bags
    - Footwear
    - Belt
