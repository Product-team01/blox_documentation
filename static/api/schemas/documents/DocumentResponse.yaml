title: Get Document
type: object
properties:
  status:
    type: string
  is_bulk_edit_enabled:
    type: boolean
  is_in_initial_feedback:
    type: boolean
  allow_partial_feedback:
    type: boolean
  external_document_type:
    type: object
    properties:
      name:
        type: string
      id:
        type: integer
  document_id:
    type: string
  results:
    type: object
    properties:
      image_url:
        type: string
      raw_image_url:
        type: string
      height:
        type: integer
      width:
        type: integer
      page_details:
        type: object
        additionalProperties:
          type: object
          properties:
            image_url:
              type: string
            raw_image_url:
              type: string
            height:
              type: integer
            width:
              type: integer
      data:
        type: array
      summary:
        type: array
      summary_groups:
        type: object
      workflow_stp_configuration:
        type: object
        properties:
          check_mandatory_fields:
            type: boolean
          confidence_threshold:
            type: number
          sampling_rate:
            type: number
      tag_feedback:
        type: object
      page_ocr_extraction_status:
        type: object
      total_pages:
        type: integer
required:
  - status
  - is_bulk_edit_enabled
  - is_in_initial_feedback
  - allow_partial_feedback
  - external_document_type
  - results
