  - question: What is an experience? How can I create/edit an experience?
    tags: ['Blox', 'DXM', 'Experience']
    answer: "An Experience is the final touchpoint, which enables you to link different modules to different placements on a page and configure which user group should see the content, when it should be displayed and on which particular pages should it display. Please click [here](<<insert url>>) to find detailed instructions on how to configure an Experience."

  - question: Can I add more than one module to an experience?
    tags: ['Blox', 'DXM', 'Experience']
    answer: "Yes, you can link multiple modules to an Experience. Please click [here](<<insert url>>) to find detailed instructions on how to configure an Experience."

  - question: Can I create different experiences for different platforms?
    tags: ['Blox', 'DXM', 'Experience']
