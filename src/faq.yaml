- question: What are the user permissions available for a Vue account?
  tags: ['Vue']
  answer: You can decide between any one of the following options.
     Admin - Can create, delete & update any item.
     Editor - Can create, delete & update any item.
     Viewer -  Can view all item configurations in Vue. Can’t create, delete, or update.

