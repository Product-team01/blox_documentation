  - question: What is a strategy? How can I create/edit a strategy?
    tags: ['Blox', 'DXM', 'Strategy']
    answer: "A Strategy is the foundation that provides the logic behind all personalized recommendations & search content from Blox. Strategy is powered by different base models. Please click [here](<<insert url>>) to find detailed instructions on how to configure a strategy."

  - question: What is a business rule? How can I use it?
    tags: ['Blox', 'DXM', 'Business Rule']
    answer: "A Business Rule allows you to filter the results provided by a strategy. You can decide to either include or exclude certain items from your recommendations results. Please click [here](<<insert url>>) to find detailed instructions on how to configure a business rule."

  - question: What is a template?
    tags: ['Blox', 'DXM', 'Template']
    answer: "A Template is a structure and layout for how you want recommendations content to look like on your website. You can either use any one of our built-in templates or build your own custom template. Please click [here](<<insert url>>) to find detailed instructions on how to configure a template."

  - question: Can I create my own template on Blox?
    tags: ['Blox', 'DXM', 'Template']
    answer: "No, currently it’s not possible to create custom Templates via Blox. Please click [here](<<insert url>>) to contact us to create custom templates for you."

  - question: What is a module? How can I create/edit a module?
    tags: ['Blox', 'DXM', 'Module']
    answer: "A Module enables you to combine strategy(s) & content with template and configure the number of results & where on the template should each strategy/content be rendered. Please click [here](<<insert url>>) to find detailed instructions on how to configure a module."

  - question: Can I add more than one template to a module?
    tags: ['Blox', 'DXM', 'Module']
    answer: "No, you can only use one template in a module. Please click [here](<<insert url>>) to find detailed instructions on how to configure a module."

  - question: Can I add more than one strategy to a module?
    tags: ['Blox', 'DXM', 'Module']
    answer: "Yes, you can use more than one strategy or content in a module. Please click [here](<<insert url>>) to find detailed instructions on how to configure a module."

  - question: Can I use a module to display static content without recommendation or personalization?
    tags: ['Blox', 'DXM', 'Module']
    answer: "Yes, you can configure a module purely with content without any strategy. Please click [here](<<insert url>>) to find detailed instructions on how to configure a module."

  - question: What are pages and page types?
    tags: ['Blox', 'DXM', 'Page']
    answer: "Page types help us identify between different types of pages. Pages help us understand on which URL or screens to publish experiences."

